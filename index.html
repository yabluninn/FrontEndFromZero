<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <p class="title">ToDo App</p>
    </header>
    <main>
      <div class="handler-container">
        <div class="add-task-input-block">
          <p class="block-title">Add new task</p>
          <input
            type="text"
            id="at-input"
            class="at-input"
            placeholder="Task name..."
          />
          <p id="input-error-label" class="hidden">Empty input field</p>
        </div>
        <div class="add-task-buttons-block">
          <button id="add-task-button" class="add-task-button">Add</button>
          <button id="clear-task-input-button" class="clear-task-input-button">
            Clear
          </button>
        </div>
      </div>
      <section class="tasks-management">
        <div class="tasks-control-container" style="scale: 0"></div>
        <div class="tasks-list-container">
          <div class="block-title">
            <p>Your tasks</p>
          </div>
          <div id="tasks-list-grid" class="tasks-list-grid">
            <!-- <div id="task-element" class="task-element">
              <p class="task-name">Task name</p>
              <div class="task-element-buttons">
                <button class="task-complete-button">âœ“</button>
                <button class="task-delete-button">x</button>
              </div>
            </div> -->
          </div>
        </div>
        <div class="tasks-control-container">
          <div class="block-title">
            <p>Manage</p>
          </div>
          <div class="tc-buttons">
            <button href="" class="sort-inc-button" id="sort-inc-button">
              <img src="icons/sort-by-inc.svg" alt="" /> Incompleted first
            </button>
            <button href="" class="sort-c-button" id="sort-c-button">
              <img src="icons/sort-by-c.svg" alt="" /> Completed first
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
